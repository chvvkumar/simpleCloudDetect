name: dev

on:
  push:
    branches:
      - "dev"
    paths-ignore:
      - 'readme.md'
      - 'images/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: dev 
      - name: Log current Git branch
        run: echo "Branch is set to branch $(git rev-parse --abbrev-ref HEAD)"
        
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm/v7,linux/arm64

      # Build and push platform-specific images
      - name: Build and push AMD64 image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: ${{ vars.DOCKERHUB_USERNAME }}/simpleclouddetect:dev-amd64
          build-args: |
            TARGETARCH=amd64

      - name: Build and push ARM32v7 image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          platforms: linux/arm/v7
          tags: ${{ vars.DOCKERHUB_USERNAME }}/simpleclouddetect:dev-arm32v7
          build-args: |
            TARGETARCH=arm

      - name: Build and push ARM64v8 image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          platforms: linux/arm64
          tags: ${{ vars.DOCKERHUB_USERNAME }}/simpleclouddetect:dev-arm64v8
          build-args: |
            TARGETARCH=arm

      # Create and push a multi-platform manifest
      - name: Create and push manifest
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm/v7,linux/arm64
          tags: ${{ vars.DOCKERHUB_USERNAME }}/simpleclouddetect:dev

      - name: Log Docker image sizes
        run: |
          echo "Checking image sizes..."
          echo "AMD64: $(docker images --format "{{.Size}}" ${{ vars.DOCKERHUB_USERNAME }}/simpleclouddetect:dev-amd64 2>/dev/null || echo 'Not available locally')"
          echo "ARM32v7: $(docker images --format "{{.Size}}" ${{ vars.DOCKERHUB_USERNAME }}/simpleclouddetect:dev-arm32v7 2>/dev/null || echo 'Not available locally')"
          echo "ARM64v8: $(docker images --format "{{.Size}}" ${{ vars.DOCKERHUB_USERNAME }}/simpleclouddetect:dev-arm64v8 2>/dev/null || echo 'Not available locally')"
