name: optimization

on:
  push:
    branches:
      - "snd"
    paths-ignore:
      - '*.md'
      - 'images/**'
      - '.github/copilot-instructions.md'

permissions:
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: snd
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-optimization-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-optimization-
            ${{ runner.os }}-buildx-
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ vars.DOCKERHUB_USERNAME }}/simpleclouddetect:optimization
            ${{ vars.DOCKERHUB_USERNAME }}/simpleclouddetect:opt-${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
          platforms: linux/amd64,linux/arm64
          build-args: |
            BUILDKIT_INLINE_CACHE=1
      
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
      
      - name: Analyze image
        run: |
          docker pull ${{ vars.DOCKERHUB_USERNAME }}/simpleclouddetect:optimization
          
          echo "=== Image Size ==="
          docker images --format "table {{.Repository}}\t{{.Tag}}\t{{.Size}}" | grep simpleclouddetect
          
          echo ""
          echo "=== Layer Analysis ==="
          docker history ${{ vars.DOCKERHUB_USERNAME }}/simpleclouddetect:optimization --no-trunc --format "table {{.Size}}\t{{.CreatedBy}}"
      
      - name: Run tests
        run: |
          docker run --rm \
            -e IMAGE_URL="file:///tmp/test.jpg" \
            -e MQTT_BROKER="test.mosquitto.org" \
            -e MQTT_DISCOVERY_MODE="homeassistant" \
            -e DEVICE_ID="test_001" \
            ${{ vars.DOCKERHUB_USERNAME }}/simpleclouddetect:optimization \
            python3 -c "import detect; print('Import successful')"
